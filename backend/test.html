<!doctype html> <html> <head> <meta charset="utf-8" /> <title>VerseQuest API Tester</title> <style> body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; } textarea, input, button { font-size: 14px; } textarea { width: 100%; max-width: 800px; height: 160px; } pre { background: #f6f8fa; padding: 12px; overflow: auto; max-width: 800px; } </style> </head> <body> <h1>VerseQuest - API Test</h1> <p>Paste lyrics and click Send to POST to http://localhost:8000/api/explain</p>
    <label>Language: <input id="lang" value="en" /></label>
<br /><br />
<textarea id="text">We are never ever getting back together</textarea>
<br />
<button onclick="send()">Send</button>

<h3>Response</h3>
<pre id="out">{}</pre>

<script>
  async function send() {
    const text = document.getElementById('text').value.trim();
    const lang = document.getElementById('lang').value.trim() || 'en';
    const out = document.getElementById('out');
    out.textContent = 'Loading...';
    try {
      const resp = await fetch('http://localhost:8000/api/explain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, lang })
      });
      const data = await resp.json();
      out.textContent = JSON.stringify(data, null, 2);
    } catch (e) {
      out.textContent = 'Error: ' + (e?.message || e);
    }
  }
</script>
</body> </html>
